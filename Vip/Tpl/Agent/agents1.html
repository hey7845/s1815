<include file="Public:header" />
<load href="__PUBLIC__/Js/UserJs.js" />
<div class="ncenter_box">
<div class="accounttitle"><h1>复投 </h1></div>
    <div class="c_p5"><div class="tips">如选择复投积分复投，只能选择当前网络的复投积分复投。 </div></div>
	<table width="100%" border="0" cellpadding="3" cellspacing="0">
		<form name="form1" method='post' id="form1" action="__URL__/agentsAC1">
     

		<tr>
			<td width="25%" height="30" align="right">会员编号：</td>
			<td width="75%">{$fck_rs['user_id']}</td>
		</tr>
		<tr>
			<td width="25%" height="30" align="right">当前网络：</td>
			<eq name = "fck_rs['net_status']" value = "b">
				<td width="75%">B网</td>
			<else />
				<td width="75%">A网</td>
			</eq>
			
		</tr>
		<tr>
			<td width="25%" height="30" align="right">消费积分：</td>
			<td width="75%">{$fck_rs['agent_use']}</td>
		</tr>
		<tr>
			<td width="25%" height="30" align="right">电子积分：</td>
			<td width="75%">{$fck_rs['agent_cash']}</td>
		</tr>
		<tr>
			<td width="25%" height="30" align="right">A网复投积分：</td>
			<td width="75%">{$fck_rs['agent_xf']}</td>
		</tr>
		<tr>
			<td width="25%" height="30" align="right">A网复投单数：</td>
			<td width="75%">{$fck_rs['is_cc']}</td>
		</tr>
		<eq name = "fck_rs['net_status']" value = "b">
			<tr>
				<td width="25%" height="30" align="right">B网复投积分：</td>
				<td width="75%">{$netb_rs['agent_futou']}</td>
			</tr>
			<tr>
			<td width="25%" height="30" align="right">B网复投单数：</td>
			<td width="75%">{$netb_rs['futou_danshu']}</td>
		</tr>
		</eq>
		 <tr>
			<td width="25%" height="30" align="right">复投类型：</td>
			<td>
            
            <select name="futou" >
              <option value="1">请选择复投类型</option>
              <option value="2">消费积分复投</option>
              <option value="3">复投积分复投</option>
              <option value="4">电子积分复投</option>
            </select>
           </td>
		</tr>

			<td width="25%" height="30" align="right">申请油卡时间：</td>
		  <td><eq name="fck_rs['idt']" value="0" ><else/>{$fck_rs['idt']|date='Y-m-d H:i:s',###}</eq></td>

			<td align="right">本次复投单数：</td>
		  <td><input type="text" name="nums"></td>
		</tr>
		<tr>
			<td height="30">&nbsp;</td>
		  <td><input name="submit" type="submit"  class="button_text" value="复投" /></td>
